<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Mythology Trivia</title>
</head>
<body>

    <header>

        <div class="header-tags">
            <h1>Welcome to the Mythology Trivia Game</h1>
            <h3>This Trivia is going to test your knowledge about Mythology</h3>
            <h3>You win if you get correct at least half of the total number of questions</h3>
        </div>

    </header>
    
    <main>

        <div class="container">

            <div class="input-div">
                <label id="input-label">How many questions do you want? (47 is the maximum) </label>
                <input type="text" id="input-text" placeholder="Type in a number"/>
                <button id="input-button">Start</button>
            </div>

        </div>
        
    </main>
</body>
</html>
